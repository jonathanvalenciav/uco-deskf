<form>
  <div class="form-group">
    <label for="project-name" class="col-form-label">Name:</label>
    <input type="text" class="form-control" id="project-name">

    <label for="project-description">Description:</label>
    <textarea class="form-control" id="project-description" rows="3"></textarea>
    
    <div class="row">
      <div class="col-md-6">
          <label for="project-study">Study area:</label>
          <select class="form-control" id="project-study">
            <option>-Select-</option>
            <option>Communication</option>
            <option>Engineering</option>            
            <option>Humanities</option>
            <option>Science</option>
          </select>
      </div>
      <div class="col-md-6">
          <label for="project-time" class="col-form-label">Time:</label>
          <input type="text" class="form-control" id="project-time">
      </div>
    </div>    
  </div>

  <div class="modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
      <button type="button" class="btn btn-action-ok">Create</button>
    </div>
</form>
