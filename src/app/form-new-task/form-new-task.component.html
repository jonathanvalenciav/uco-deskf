<form>
    <div class="form-group">
      <label for="task-name" class="col-form-label">Name:</label>
      <input type="text" class="form-control" id="task-name">
      
      <label for="task-description">Description:</label>
      <textarea class="form-control" id="task-description" rows="3"></textarea>
      
      <div class="row">
        <div class="col-md-6">
            <label for="task-priority">Priority:</label>
            <select class="form-control" id="task-priority">
              <option>-Select-</option>
              <option>High</option>
              <option>Medium</option>            
              <option>Low</option>
            </select>
        </div>
        <div class="col-md-6">            
          <label for="task-expiration" class="col-form-label">Expiration:</label>
          <input type="date" class="form-control" id="task-expiration">
        </div>
      </div>    
    </div>
  
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-action-ok">Create</button>
      </div>
  </form>
